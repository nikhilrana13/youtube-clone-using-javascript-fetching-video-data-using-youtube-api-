                    <div class="icons">

            </header>

                    </div>

                    </div>
                    <div class="items">
                        <i class="fa-solid fa-clock"></i>
                        <p>Watch later</p>
                    </div>
                    <div class="items">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <p>Liked videos</p>
                    </div>
                    <div class="items">
                    <i class="fa-solid fa-angle-down"></i>
                        <p>Show more</p>
                    </div>


                   
                    


                  </div>
                 
                    <div class="Links">
                        <button class="Options" id="active">All</button>
                        <button class="Options">Web development</button>
                        <button class="Options">Javascript</button>
                        <button class="Options">Machine Learning</button>
                        <button class="Options">Python</button>
                        <button class="Options">Artificial Intelligence</button>
